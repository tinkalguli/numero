<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Add your media</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <a href="#" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>

        <input type="checkbox" id="check" />
        <label class="numero-header__check-btn" for="check">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>

        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="../sushant-index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hashtag">
        <div class="add-hastag" id="add-hstg">
          <div class="search-bar">
            <form>
              <input type="text" placeholder="Search Hashtag.." name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="col-1 col">
              <div class="fb-box box">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <div class="fb-embed embed">
                  <img src="../assets/images/hashtag/fb.png" />
                  <img src="../assets/images/hashtag/fb2.png" />
                </div>
              </div>
              <div class="twt-box box">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <div class="twt-embed embed">
                  <img src="../assets/images/hashtag/twt1.png" />
                  <img src="../assets/images/hashtag/twt3.png" />
                </div>
              </div>
            </div>
            <div class="col-2 col">
              <div class="fb-box box">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <div class="fb-embed embed">
                  <img src="../assets/images/hashtag/lkdn1.png" />
                  <img src="../assets/images/hashtag/lkdn2.png" />
                </div>
              </div>
              <div class="twt-box box">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <div class="twt-embed embed">
                  <img src="../assets/images/hashtag/insta1.png" />
                  <img src="../assets/images/hashtag/insta2.png" />
                </div>
              </div>
            </div>
          </div>
          <button class="add-db">Add to dashboard</button>
        </div>
      </section>
    </main>
    <footer class="numero-footer">
      <nav class="numero-footer__nav">
        <ul class="numero-footer__nav-items flex-between">
          <li class="numero-footer__nav-item"><a href="#">Team</a></li>
          <li class="numero-footer__nav-item"><a href="#">Credits</a></li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/github.svg" alt="Github" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="numero-footer__copyright">
        <small> &copy; numero 2020. All rights reserved.</small>
      </p>
    </footer>
  </body>
</html>
