<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
    <title>Edit Profile</title>
  </head>

  <body>
    <main>
      <div class="edit-profile container grid">
        <figure class="edit-profile__image">
          <img
            src="../assets/images/profile-icons.svg"
            alt="Placeholder profile icon"
          />
        </figure>
        <section class="edit-profile__text">
          <div class="edit-profile__text__name flex">
            <label for="name-input" class="edit-profile__text__name__label"
              >Name</label
            >
            <input
              type="text"
              name=""
              id="name-input"
              class="edit-profile__text__name__input"
            />
          </div>
          <hr class="edit-profile__text__hr" />

          <div class="edit-profile__text__email flex">
            <label class="edit-profile__text__email__label">Email</label>
            <input
              type="text"
              name=""
              id="email-input"
              class="edit-profile__text__name__input"
            />
          </div>
          <hr class="edit-profile__text__hr" />

          <div class="edit-profile__text__password flex">
            <label class="edit-profile__text__password__label">Password</label>
            <input
              type="password"
              name=""
              id="password-input"
              class="edit-profile__text__name__input"
            />
          </div>
          <hr class="edit-profile__text__hr" />
        </section>

        <form class="edit-profile__actions">
          <a class="edit-profile__actions__btn btn" href="profile.html"
            >Save Profile</a
          >
        </form>
      </div>
    </main>
  </body>
</html>
