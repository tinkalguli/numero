<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <title>Add your media</title>
        <link rel="stylesheet" href="../assets/stylesheets/main.css">
    </head>
    <body>
        <header>
            
        </header>
    </body>
    <main>
        <section class="add-view">
            <div class="container pm-con cm-con">
               <div class="fb-con add-con">
                    <div class="img">
                      <img src="../assets/media/add_view/facebook (1).svg" alt="facebook logo">
                    </div>
                    <div class="btns">
                        <a href="#" id="atnt" onclick="openForm()" class="btn atn">Authenticate</a>
                        <a href="#" class="btn overlay">Add to dashboard</a>
                    </div>
               </div>
               <div class="twt-con add-con ">
                  <div class="img">
                      <img src="../assets/media/add_view/twitter.svg " alt="twitter logo">
                   </div>
                  <div class="btns">
                    <a href="#" class="btn atn">Authenticate</a>
                    <a href="#" class="btn overlay">Add to dashboard</a>
                   </div>
                </div>
                <div class="lkdn-con add-con">
                    <div class="img">
                      <img src="../assets/media/add_view/linkedin.svg" alt="linkedin logo">
                    </div>
                    <div class="btns">
                        <a href="#" class="btn atn">Authenticate</a>
                        <a href="#" class="btn overlay">Add to dashboard</a>
                    </div>
               </div>
            </div>
            <div class="container sec-con cm-con">

                <div class="insta-con add-con ">
                   <div class="img">
                       <img src="../assets/media/add_view/instagram.svg " alt="instagram logo">
                    </div>
                   <div class="btns">
                     <a href="#" class="btn atn">Authenticate</a>
                     <a href="#" class="btn overlay">Add to dashboard</a>
                    </div>
                </div>
                <div class="github-con add-con">
                    <div class="img">
                      <img src="../assets/media/add_view/github (1).svg" alt="github logo">
                    </div>
                    <div class="btns">
                        <input type="checkbox" class="toggle" id="click">
                        <a href="#" for="click" class="btn atn">Authenticate</a>
                        <a href="#" class="btn overlay">Add to dashboard</a>
                    </div>
               </div>
               <div class="hstg-con add-con ">
                <div class="img">
                    <img src="../assets/media/add_view/hastag .svg" alt="hastag logo">
                 </div>
                <div class="btns">
                  <a href="#" class="btn atn">Authenticate</a>
                  <a href="#" class="btn overlay">Add to dashboard</a>
                 </div>
              </div>
            </div>
        </section>
    </main>
</html>
