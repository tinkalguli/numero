<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/images/favicon.ico"
    />
    <title>Edit Profile</title>
  </head>

  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <!-- Logo -->
        <a href="../index.html" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="hamburger" />
        <label class="numero-header__check-btn" for="hamburger">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>
        <!-- Navbar -->
        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="../index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="edit-profile-main">
      <h1>Edit profile</h1>
      <div class="edit-profile container grid">
        <!-- Profile Image without edit button -->
        <figure class="edit-profile__image">
          <img
            src="../assets/images/icons/profile.svg"
            alt="Placeholder profile icon"
          />
        </figure>
        <!-- Profile text -->
        <section class="edit-profile__text">
          <!-- Profile name change -->
          <div class="edit-profile__text__name flex">
            <label for="name-input" class="edit-profile__text__name__label"
              >Name</label
            >
            <input
              type="text"
              name=""
              id="name-input"
              class="edit-profile__text__name__input"
            />
          </div>
          <!-- Profile email change -->
          <div class="edit-profile__text__email flex">
            <label class="edit-profile__text__email__label">Email</label>
            <input
              type="text"
              name=""
              id="email-input"
              class="edit-profile__text__name__input"
            />
          </div>
          <!-- Profile password change -->
          <div class="edit-profile__text__password flex">
            <label class="edit-profile__text__password__label">Password</label>
            <input
              type="password"
              name=""
              id="password-input"
              class="edit-profile__text__name__input"
            />
          </div>
        </section>
        <!-- Profile Save Button -->
        <form class="edit-profile__actions">
          <a class="btn" href="profile.html">Save Profile</a>
        </form>
      </div>
    </main>
    <footer class="numero-footer">
      <nav class="numero-footer__nav">
        <ul class="numero-footer__nav-items flex-between">
          <li class="numero-footer__nav-item">
            <a href="/pages/team.html">Team</a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://github.com/AltCampus/numero" target="_blank"
              >Credits</a
            >
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://twitter.com/" target="_blank">
              <img src="../assets/images/icons/twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://github.com/AltCampus/numero" target="_blank">
              <img src="../assets/images/icons/github.svg" alt="Github" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="../assets/images/icons/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="numero-footer__copyright">
        <small> &copy; numero 2020. All rights reserved.</small>
      </p>
    </footer>
  </body>
</html>
