<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
  </head>
  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <a href="#" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>

        <input type="checkbox" id="check" />
        <label class="numero-header__check-btn" for="check">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>

        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="../sushant-index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-dashboard">
        <section class="dashboard-description">
            <h2>Dashboard</h2>
            <P>Track your data</P>
        </section>
        <section class="dashboard container-1">
            <input type="checkbox" id="facebook-remove">
            <a href="#" class="dashboard-card facebook-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>Facebook</h3>
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <label for="facebook-remove"><i class="fas fa-minus-circle"></i></label>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Likes</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Comments</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">56</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Shares</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">18</label>
                    </div>
                </div>
            </a>

            <input type="checkbox" id="instagram-remove">
            <a href="#" class="dashboard-card instagram-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>Instagram</h3>
                        <i class="fab fa-instagram-square"></i>
                    </div>
                    <label for="instagram-remove"><i class="fas fa-minus-circle"></i></label>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Likes</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Comments</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">56</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Followers</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">27</label>
                    </div>
                </div>
            </a>

            <input type="checkbox" id="linkedin-remove">
            <a href="#" class="dashboard-card linkedin-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>LinkedIn</h3>
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <label for="linkedin-remove"><i class="fas fa-minus-circle"></i></label>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Likes</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Connections</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">27</label>
                    </div>
                </div>
            </a>

            <input type="checkbox" id="github-remove">
            <a href="#" class="dashboard-card github-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>Github</h3>
                        <i class="fab fa-github-square"></i>
                    </div>
                    <label for="github-remove"><i class="fas fa-minus-circle"></i></label>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Starts</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">PRs</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">56</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Followers</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">27</label>
                    </div>
                </div>
            </a>

            <input type="checkbox" id="twitter-remove">
            <a href="view-details.html" class="dashboard-card twitter-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>Twitter</h3>
                        <i class="fab fa-twitter-square"></i>
                    </div>
                    <label for="twitter-remove"><i class="fas fa-minus-circle"></i></label>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Likes</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Retweets</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label">18</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Followers</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label">27</label>
                    </div>
                </div>
            </a>

        <input type="checkbox" id="hashtag-remove" />
        <a href="#" class="dashboard-card hashtag-dashboard-card">
          <div class="dashboard-icon-sec flex-end-align">
            <div class="flex">
              <h3>Hashtags</h3>
              <i class="fab fa-slack-hash"></i>
            </div>
            <label for="hashtag-remove"
              ><i class="fas fa-minus-circle"></i
            ></label>
          </div>
          <div class="dashboard-num-sec flex-end-align">
            <div class="flex-end-align">
              <label class="text-label">#DevWeb</label>
              <i class="fas fa-sort-up"></i>
              <label class="num-label">96</label>
            </div>
            <div class="flex-end-align">
              <label class="text-label">#AltCampus</label>
              <i class="fas fa-sort-up"></i>
              <label class="num-label">56</label>
            </div>
            <div class="flex-end-align">
              <label class="text-label">#code</label>
              <i class="fas fa-sort-down"></i>
              <label class="num-label">18</label>
            </div>
            <div class="flex-end-align">
              <label class="text-label">#CSS3</label>
              <i class="fas fa-sort-up"></i>
              <label class="num-label">27</label>
            </div>
          </div>
        </a>
      </section>
      <a href="addView.html" class="add-view-btn flex"
        ><i class="fad fa-plus-circle"></i><span>Add a View</span></a
      >
    </main>

    <footer class="numero-footer">
      <nav class="numero-footer__nav">
        <ul class="numero-footer__nav-items flex-between">
          <li class="numero-footer__nav-item"><a href="#">Team</a></li>
          <li class="numero-footer__nav-item"><a href="#">Credits</a></li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/github.svg" alt="Github" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="numero-footer__copyright">
        <small> &copy; numero 2020. All rights reserved.</small>
      </p>
    </footer>

</html>
