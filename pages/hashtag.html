<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Add Hashtag</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
  </head>
  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <!-- Logo -->
        <a href="#" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="check" />
        <label class="numero-header__check-btn" for="check">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>
        <!-- Navbar -->
        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="../sushant-index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hashtag">
            <div class=" add-hastag" id="add-hstg">
                <div class="search-bar">
                  <form>
                     <input type="text" placeholder="Search Hashtag..." name="search">
                     <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
                   <div class="col-1 col">
                      <div class="fb-box box">
                        <i class="fab fa-facebook-square"></i>
                          <div class="fb-embed embed">
                              <img src="../assets/images/hashtag/img1.jpg">
                              <img src="../assets/images/hashtag/img2.jpg">
                             </div>
                        </div>
                        <div class="twt-box box">
                          <i class="fab fa-twitter-square"></i>
                           <div class="twt-embed embed">
                             <img src="../assets/images/hashtag/img3.jpg">
                             <img src="../assets/images/hashtag/img4.jpg">
                           </div>
                        </div>
                    </div>
                    <div class="col-2 col">
                        <div class="fb-box box">
                          <i class="fab fa-linkedin"></i>
                            <div class="fb-embed embed">
                              <img src="../assets/images/hashtag/img5.jpg">
                              <img src="../assets/images/hashtag/img6.jpg">
                            </div>
                          </div>
                          <div class="twt-box box">
                            <i class="fab fa-instagram-square"></i>
                             <div class="twt-embed embed">
                               <img src="../assets/images/hashtag/img7.jpg">
                               <img src="../assets/images/hashtag/img8.jpg">
                             </div>
                          </div>
                      </div>
                      <button class="add-db">Add to dashboard</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="numero-footer">
      <nav class="numero-footer__nav">
        <ul class="numero-footer__nav-items flex-between">
          <li class="numero-footer__nav-item"><a href="#">Team</a></li>
          <li class="numero-footer__nav-item"><a href="#">Credits</a></li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/github.svg" alt="Github" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="#">
              <img src="../assets/images/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="numero-footer__copyright">
        <small> &copy; numero 2020. All rights reserved.</small>
      </p>
    </footer>
  </body>
</html>
