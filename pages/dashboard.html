<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css">
</head>
<body>
    <header class="header">
        <div class="container flex-between">
            <a href="#" class="logo">
                <img src="../assets/images/logo.svg" alt="logo">
                <span>umero</span>
            </a>
            <input type="checkbox" id="check">
            <label class="check-btn" for="check">
                <span class="bar bar-1"></span>
                <span class="bar bar-2"></span>
                <span class="bar bar-3"></span>
            </label>
            <nav class="navbar">
                <ul class="">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Add a View</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-dashboard">
        <section class="dashboard-description">
            <h2>Dashboard</h2>
            <P>Find Your Numbers</P>
        </section>
        <section class="dashboard container-1 grid-autofit-360">
            <div class="dashboard-card facebook-dashboard-card">
                <div class="dashboard-icon-sec flex-end-align">
                    <div class="flex">
                        <h3>Facebook</h3>
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <i class="fas fa-minus-circle"></i>
                </div>
                <div class="dashboard-num-sec flex-end-align">
                    <div class="flex-end-align">
                        <label class="text-label">Likes</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label blue">96</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Comments</label>
                        <i class="fas fa-sort-down"></i>
                        <label class="num-label red">56</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Shares</label>
                        <i class="fas fa-sort-up"></i>
                        <label class="num-label blue">18</label>
                    </div>
                    <div class="flex-end-align">
                        <label class="text-label">Friends</label>
                        <i class="fas fa-sort-up"></i>

                    </div>
