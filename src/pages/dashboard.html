<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/images/favicon.ico"
    />
  </head>
  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <!-- Logo -->
        <a href="../index.html" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="hamburger" />
        <label class="numero-header__check-btn" for="hamburger">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>
        <!-- Nav bar -->
        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="../index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>

        <!-- Facebook View -->
        <!-- This checkbox is used to remove the particular view -->
        <input type="checkbox" id="facebook-remove" />

          <!-- View's icon section -->

            <div class="flex">
              <h3>Facebook</h3>
              <img src="../assets/images/icons/facebook.svg" alt="Facebook" />
            </div>
            <label for="facebook-remove"
              ><i class="fas fa-minus-circle"></i
            ></label>
          </div>
          <!-- View's data section = Lists all the current data-points -->
          <div class="dboard-number-section flex-end-align">
            <div class="flex-end-align">
              <label class="text-label">Likes</label>
              <i class="fas fa-sort-up"></i>
              <label class="num-label">96</label>
            </div>
            <div class="flex-end-align">
              <label class="text-label">Comments</label>
              <i class="fas fa-sort-down"></i>
