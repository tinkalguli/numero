<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Add your media</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css"/>
  </head>
  <body>
    <header></header>
    <main>
      <section class="add-view">
        <div class="container-1 add-btn-wrapper">
          <div class="flex-between add-con">
            <img
              src="../assets/images/add_view/facebook (1).svg"
              alt="facebook logo"
            />
            <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
          </div>

          <div class="flex-between add-con">
            <img
              src="../assets/images/add_view/twitter.svg "
              alt="twitter logo"
            />
            <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
          </div>

          <div class="flex-between add-con">
            <img
              src="../assets/images/add_view/linkedin.svg"
              alt="linkedin logo"
            />
            <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
          </div>

          <div class="flex-between add-con">
            <img
              src="../assets/images/add_view/instagram.svg "
              alt="instagram logo"
            />
            <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
            </div>

            <div class="flex-between add-con">
              <img
                src="../assets/images/add_view/github (1).svg"
                alt="github logo"
              />
              <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
            </div>

            <div class="flex-between add-con">
              <img src="../assets/images/add_view/hastag .svg" alt="hastag logo" />
              <a href="dashboard.html" class="btn overlay">Add to dashboard</a>
            </div>

        </div>
      </section>
    </main>

  </body>
</html>
