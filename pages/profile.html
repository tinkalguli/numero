<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/stylesheets/main.css" />
    <title>Profile</title>
  </head>

  <body>
    <header class="numero-header">
      <div class="container flex-between">
        <!-- Logo -->
        <a href="/index.html" class="numero-header__logo">
          <img src="../assets/images/logo.svg" alt="logo" />
          <span>umero</span>
        </a>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="check" />
        <label class="numero-header__check-btn" for="check">
          <span class="numero-header__bar numero-header__bar-1"></span>
          <span class="numero-header__bar numero-header__bar-2"></span>
          <span class="numero-header__bar numero-header__bar-3"></span>
        </label>
        <!-- Navbar -->
        <nav class="numero-header__navbar">
          <ul class="numero-header__navbar__ul">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="addView.html">Add a View</a></li>
            <li><a href="/index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="profile-main">
      <h1>Profile details</h1>
      <div class="profile container grid">
        <figure class="profile__image">
          <img
            src="../assets/images/profile-icons.svg"
            alt="Placeholder profile icon"
          />
        </figure>
        <section class="profile__text">
          <div class="profile__text__name flex">
            <h4 class="profile__text__name__header">Name</h4>
            <p class="profile__text__name__value">Rosheth Kumar</p>
          </div>

          <div class="profile__text__email flex">
            <h4 class="profile__text__email__header">Email</h4>
            <p class="profile__text__email__value">roshethkumar@gmail.com</p>
          </div>

          <div class="profile__text__password flex">
            <h4 class="profile__text__password__header">Password</h4>
            <p class="profile__text__password__value">**************</p>
          </div>
        </section>

        <section class="profile__actions">
          <a href="edit-profile.html" class="profile__actions__btn btn"
            >Edit Details</a
          >
        </section>
      </div>
    </main>
    <footer class="numero-footer">
      <nav class="numero-footer__nav">
        <ul class="numero-footer__nav-items flex-between">
          <li class="numero-footer__nav-item"><a href="https://github.com/AltCampus/numero" target="_blank">Credits</a></li>
          <li class="numero-footer__nav-item">
            <a href="https://twitter.com/" target="_blank">
              <img src="../assets/images/twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://github.com/AltCampus/numero" target="_blank">
              <img src="../assets/images/github.svg" alt="Github" />
            </a>
          </li>
          <li class="numero-footer__nav-item">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="../assets/images/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </nav>
      <p class="numero-footer__copyright">
        <small> &copy; numero 2020. All rights reserved.</small>
      </p>
    </footer>
  </body>
</html>
